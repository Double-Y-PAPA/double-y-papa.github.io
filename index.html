<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>더블와이파파 | 이 시대의 신중년이 사는 법</title>

  <!-- Gowun Dodum 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --accent: #2b7c83;
      --accent-soft: #e0f4f2;
      --accent-strong: #156064;
      --text-main: #222222;
      --text-soft: #555555;
      --border-soft: #dde4ec;
      --link: #156064;
      --link-hover: #0b3f44;
      --badge: #ffb347;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Gowun Dodum", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #fdfcfb 0, #f4f7fb 40%, #edf3ff 100%);
      color: var(--text-main);
      line-height: 1.6;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }
    a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    .page {
      max-width: 1040px;
      margin: 0 auto;
      padding: 32px 20px 64px;
    }

    /* 헤더 & 내비게이션 */

    header {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 28px;
    }

    .brand-title {
      font-size: 1.9rem;
      font-weight: 700;
      color: var(--accent-strong);
      letter-spacing: 0.08em;
    }

    .brand-sub {
      font-size: 0.95rem;
      color: var(--text-soft);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .nav-pill {
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(21, 96, 100, 0.12);
      color: var(--text-soft);
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease,
        box-shadow 0.2s ease, color 0.2s ease;
    }

    .nav-pill:hover {
      background: var(--accent-soft);
      color: var(--accent-strong);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      transform: translateY(-1px);
      text-decoration: none;
    }

    /* 섹션 공통 */

    section {
      margin-bottom: 32px;
    }

    .section-label {
      font-size: 0.8rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent-strong);
      margin-bottom: 4px;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 14px;
      color: var(--text-main);
    }

    .section-desc {
      font-size: 0.95rem;
      color: var(--text-soft);
      margin-bottom: 18px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 18px 20px 20px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 8px 28px rgba(15, 30, 60, 0.04);
    }

    /* 프로필 카드 */

    .profile-card {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 12px;
    }

    .profile-main-line {
      font-size: 1.05rem;
      margin-bottom: 8px;
    }

    .chip-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-bottom: 10px;
    }

    .chip {
      font-size: 0.78rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent-strong);
      border: 1px solid rgba(21,96,100,0.12);
    }

    .profile-list {
      font-size: 0.92rem;
      color: var(--text-soft);
      margin-left: 4px;
    }

    .profile-list li {
      margin-bottom: 4px;
      list-style: none;  /* 기본 동그라미 제거 */
    }

    /* 신중년 전용관 전체 박스 */

    .senior-hub {
      background: linear-gradient(
        130deg,
        rgba(224, 244, 242, 0.9),
        rgba(255, 255, 255, 0.96)
      );
      border-radius: 20px;
      padding: 20px 20px 18px;
      border: 1px solid rgba(21, 96, 100, 0.16);
    }

    .senior-title {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .senior-tag {
      font-size: 0.78rem;
      padding: 2px 10px;
      border-radius: 999px;
      background: var(--badge);
      color: #5b3300;
    }

    .senior-sub {
      font-size: 0.9rem;
      color: var(--text-soft);
      margin-bottom: 16px;
    }

    .senior-grid {
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 12px;
    }

    .senior-card {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 16px;
      padding: 14px 14px 14px;
      border: 1px solid rgba(21, 96, 100, 0.12);
    }

    .senior-card h3 {
      font-size: 1rem;
      margin-bottom: 6px;
      color: var(--accent-strong);
    }

    .senior-card p {
      font-size: 0.9rem;
      color: var(--text-soft);
      margin-bottom: 8px;
    }

    .link-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--accent-strong);
      color: #ffffff;
      font-size: 0.85rem;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .link-button:hover {
      background: #0b3f44;
      color: #ffffff;
      text-decoration: none;
    }

    .pill-list {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .pill-list li {
      font-size: 0.82rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(240, 245, 250, 0.9);
      color: var(--text-soft);
    }

    .step-list {
      font-size: 0.9rem;
      color: var(--text-soft);
      list-style: none;       /* 동그라미 제거 */
      padding-left: 0;
      margin: 4px 0 8px 0;
    }

    .step-list li {
      margin-bottom: 3px;
    }

    /* 책 섹션 */

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }

    .book-card {
      border-radius: 18px;
      border: 1px solid var(--border-soft);
      background: var(--card);
      padding: 14px 14px 16px;
      display: grid;
      grid-template-columns: 95px minmax(0, 1fr);
      gap: 10px;
      align-items: flex-start;
    }

    .book-cover {
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.08);
      background: #ffffff;
    }

    .book-cover img {
      width: 100%;
      height: auto;
      display: block;
    }

    .book-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    .book-meta {
      font-size: 0.82rem;
      color: var(--accent-strong);
      margin-bottom: 6px;
    }

    .book-desc {
      font-size: 0.9rem;
      color: var(--text-soft);
      margin-bottom: 6px;
    }

    .book-links {
      font-size: 0.86rem;
    }

    /* 전자책 섹션 */

    .ebook-list {
      font-size: 0.9rem;
      color: var(--text-soft);
      list-style: none;
      padding-left: 0;
    }

    .ebook-list li {
      margin-bottom: 6px;
    }

    /* LINK HUB */

    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }

    .link-item {
      font-size: 0.9rem;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.96);
      border: 1px solid var(--border-soft);
    }

    .link-top {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 4px;
    }

    .link-icon {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.72rem;
      font-weight: 700;
      color: #ffffff;
    }

    .link-icon-all { background: #156064; }   /* 전체 */
    .link-icon-blog { background: #2db400; }  /* 네이버 */
    .link-icon-thr { background: #000000; }   /* Threads */
    .link-icon-ig { background: #e1306c; }    /* 인스타그램 */
    .link-icon-br { background: #00a0e9; }    /* 브런치 */
    .link-icon-x { background: #000000; }     /* X */
    .link-icon-yt { background: #ff0000; }    /* 유튜브 */

    .link-label {
      font-size: 0.82rem;
      color: var(--text-soft);
    }

    .link-url {
      font-size: 0.86rem;
      word-break: break-all;
      overflow-wrap: anywhere;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #777777;
      text-align: center;
    }

    /* 반응형 */

    @media (min-width: 720px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-end;
      }

      .profile-card {
        grid-template-columns: minmax(0, 1.7fr) minmax(0, 1.3fr);
      }

      .senior-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      .brand-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

    <header>
